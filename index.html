<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>YourList</h1>
		</header>
		<main class="main-page"></main>
		<footer>
			<p>all rights reserved and stuff</p>
		</footer>

		<!-- templates -->
		<template id="login-template">
			<h1>Log in to your list</h1>
			<form id="lgoin-from">
				<fieldset>
					<legend>Log in</legend>
					<label for="login-username">Username:
						<input type="text" id="log-in-username" name="login-username" required minlength="6" maxlength="20"></label>
					<label for="login-password">Password:
						<input type="password" id="login-password" name="login-password" required minlength="8" maxlength="32"></label>
					<button>LOG IN</button>
				</fieldset>
			</form>
			<a>Don't have an account? Click here to sign up!</a>
		</template>

		<template id="signup-template">
			<h1>Sign up for a new account!</h1>
			<form>
				<fieldset>
					<legend>Sign up</legend>
					<label for="signup-username">Username (6-20 characters):
					<input type="text" id="signup-username" name="signup-username" required minlength="6" maxlength="20"></label>
					<label for="age">Age:
					<input type="number" id="age" name="age" max="130" min="2" required></label>
					<label for="signup-password">Password (8-32 characters):
					<input type="password" id="signup-password" name="signup-password" required minlength="8" maxlength="32"></label>
					<label for="password2">Confirm password:
					<input type="password" id="password2" name="password2" required minlength="8" maxlength="32"></label>
					<button>SIGN UP</button>
				</fieldset>
			</form>
		</template>

		<template id="list-template">
			<h1><span id="name"></span>'s List</h1>
			<ul id="item-list"></ul>
		</template>
	</body>
	<script src="./index.js"></script>
</html>
